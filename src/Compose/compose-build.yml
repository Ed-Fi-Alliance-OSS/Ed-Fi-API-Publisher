version: "3.8"

services:
  apipublisher:
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      VERSION: "0.0.0-alpha.0.38"
    volumes:
      - apipublisher-logs:/tmp/logs
    restart: always
    hostname: apipublisher
    container_name: ed-fi-ods-apipublisher

volumes:
  apipublisher-logs:
    driver: local
    name: vol-apipublisher-logs